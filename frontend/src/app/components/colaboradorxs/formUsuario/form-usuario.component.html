<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <div class="row">
        <nz-form-item class="form-item">
            <nz-form-label nzFor="nombre" nzRequired class="form-label">Nombre</nz-form-label>
            <nz-form-control nzErrorTip="Ingrese un nombre" class="form-control">
                <input nz-input formControlName="nombre" id="nombre" />
            </nz-form-control>
        </nz-form-item>
    
        <nz-form-item class="form-item">
            <nz-form-label nzFor="apellido" nzRequired>Apellido</nz-form-label>
            <nz-form-control nzErrorTip="Ingrese un apellido">
            <input nz-input formControlName="apellido" id="apellido" />
            </nz-form-control>
        </nz-form-item>
    </div>

    <div class="row">
        <nz-form-item class="form-item">
            <nz-form-label nzFor="usuario" nzRequired>Usuario</nz-form-label>
            <nz-form-control nzErrorTip="Ingrese nombre de usuario">
            <input nz-input formControlName="usuario" id="usuario" />
            </nz-form-control>
        </nz-form-item>
    
    
        <nz-form-item class="form-item">
            <nz-form-label nzFor="password" nzRequired>Contraseña</nz-form-label>
            <nz-form-control nzErrorTip="Ingrese una contraseña">
                <input nz-input type="password" maxlength="10" formControlName="password" id="password" />
            </nz-form-control>
        </nz-form-item>
    </div>

    <div class="row">
        <nz-form-item class="form-item">
            <nz-form-label nzFor="email" nzRequired>Email</nz-form-label>
            <nz-form-control nzErrorTip="Ingrese una direccion de email">
                <input nz-input formControlName="email" id="email" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item class="form-item">
            <nz-form-label nzFor="rol" nzRequired>Rol</nz-form-label>
            <nz-form-control nzErrorTip="Rol es requerido">
                <nz-select class="rolSelect" formControlName="rol" id="rol">
                    <nz-option *ngFor="let rol of roles" [nzValue]="rol" [nzLabel]="rol"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
    </div>

    <nz-form-item>
        <nz-form-label nzFor="rol" nzRequired>Activo</nz-form-label>
        <nz-form-control nzErrorTip="Rol es requerido">
            <label nz-checkbox formControlName="active" id="active"></label>
        </nz-form-control>
    </nz-form-item>
</form>
