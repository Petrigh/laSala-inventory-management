<header>
    <img/>
    <span class="longTitle"> {{title}}</span>
    <span class="shortTitle"> {{titleShort}}</span>
    <section>
        <ng-container *ngIf="!isLoggedIn; else loginButton">
            <button (click)="ingresar()" nz-button class="login-form-button" [nzType]="'primary'">Ingresar</button>
        </ng-container>
        <ng-template #loginButton>
            <div class="user-name"></div>
            <nz-filter-trigger [(nzVisible)]="visible" [nzDropdownMenu]="menu">
                <div class="user-image">
                    <fa-icon [icon]="userIcon"></fa-icon>
                </div>
            </nz-filter-trigger>
        </ng-template>
    </section>
</header>


<nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <span *ngIf="userName">{{ userName }}</span>
        <button nz-button nzSize="small" (click)="cerrarSesion()" class="search-button">Cerrar Sesion</button>
      </div>
    </div>
  </nz-dropdown-menu>
